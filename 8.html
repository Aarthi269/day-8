<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List (Simple)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>To-Do List</h2>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter task" />
      <button id="addTask">Add Task</button>
    </div>
    <ul id="taskList"></ul>
  </div>
  <script src="8.js"></script>
</body>

</html>
 <!-- Event delegation is used for better performance and maintainability. 
       Instead of adding a click event to every single delete or edit button, 
       a single event is added to the parent <ul>. This approach is faster, 
       uses less memory, and works dynamically for newly added tasks. -->
